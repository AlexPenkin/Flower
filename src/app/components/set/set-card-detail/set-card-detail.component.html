<div class="list-detail" *ngIf="list">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" [(ngModel)]="list.name">
    </mat-form-field>
    <div class="list-detail-fertilizers" *ngFor="let fertilizer of list.fertilizers">
        <mat-card class="ferilizer-card">
            {{fertilizer.name}}
        </mat-card>
    </div>
</div>
